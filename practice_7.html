<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Q1.Recreate the following form with suitable elements and input types. -->
    <form action="/action">
        <div>
            <h2>Registration Form</h2>
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name"><br>

            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="agree">Do you agree to all terms of service?</label>
            <input type="checkbox" id="agree" name="agree" checked>
            <label for="agree">Yes, I agree</label><br>

            <button>Register</button>
        </div>
    </form>
    <hr>

    <!-- Q2.Recreate the following table using HTML : -->

    <table border="black">

        <tr>
            <th rowspan="6">Info</th>

    <!-- Q3.Recreate the following form using HTML : -->
    <form action="/action">
        Name: <input type="text" name="name"><br><br>
        Sex: <input type="radio" name="sex" id="sex" value="Male">
        <label for="sex">Male</label>
        <input type="radio" id="sex" name="sex" value="Female">
        <label for="sex">Female</label><br><br>
        Country: <select name="Country" id="Country">
            <option>Select an option</option>
            <option value="ind">India</option>
            <option value="nep">Nepal</option>
            <option value="USA">USA</option>
            <option value="can">Canada</option>
        </select><br><br>
        Message:<br>
        <textarea name="message" id="message" rows="4" cols="30"></textarea><br><br>
        <input type="checkbox" name="subs" id="subs">
        <label for="subs">Subscribe?</label><br><br>
        <button>
            Submit
        </button>
    </form>
    <hr>

    <!-- Q4.Recreate the following form using HTML : -->
    <form action="/action">
        <h2>Feedback Form</h2>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Write your name" name="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Write your email"><br><br>

        <label for="message">Message: </label><br>
        <textarea name="message" id="message" rows="4" cols="35"></textarea><br><br>

        <label for="rate">Rate us out of 5:</label><br>
        <input type="radio" name="rate" id="rate">
        <label for="rate">1</label><br>
        <input type="radio" name="rate" id="rate">
        <label for="rate">2</label><br>
        <input type="radio" name="rate" id="rate">
        <label for="rate">3</label><br>
        <input type="radio" name="rate" id="rate">
        <label for="rate">4</label><br>
        <input type="radio" name="rate" id="rate">
        <label for="rate">5</label><br><br>

        <button>Send your message!</button>

        
    </form>
    <hr>
</body>

</html>
